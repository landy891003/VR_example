<html>
 <head>
	<title>D2 Hostpital</title>
   <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
   <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

 </head>
 <body>
     <a-scene inspector="url:https://aframe.io/releases/0.3.0/aframe-inspector.min.js">

		<a-entity movement-controls="speed:0.15" position="3 0.1 4">
			<a-camera>
				<a-entity camera
				look-controls="pointerLockEnabled:true">
				</a-entity>
			</a-camera>
		</a-entity>
		<a-sky color="#a000a0"></a-sky>
		<a-asset>
		<a-asset-item  id="hospital" src="6.glb"  ></a-asset-item>
		<a-asset-item  id="people" src="5.glb" ></a-asset-item>`
		<!--<a-asset-item  id="sample" src="textures\scene.gltf" ></a-asset-item>-->

		</a-asset>
		<a-entity gltf-model="#hospital"></a-entity>
		<a-entity gltf-model="#people"></a-entity>
		<!--<a-entity gltf-model="#sample" scale="5 5 5"></a-entity>-->

		
   </a-scene>

 </body>
</html>
